<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background-color: #008a00;
            width: 100px;
            height: 100px;
        }
        span{
            background-color: #0066cc;
        }

        .div1{
            display: inline-block;
        }
        .div2{
            display: inline;
        }
    </style>
</head>
<body>
    <h1>盒子的基本模型</h1>
    <div>css3中的display定义盒子的类型</div>
    <span>css3中的display定义盒子的类型</span>
    <hr>
    <br>
    <div class="div1">css3中的display定义盒子的类型</div>
    <div class="div2">css3中的display定义盒子的类型</div>
</body>
</html>
